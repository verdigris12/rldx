# =============================================================================

[ui.colors]
# RGB values for the UI theme.
border = [255, 140, 0]
selection_bg = [255, 140, 0]
selection_fg = [0, 0, 0]
separator = [255, 140, 0]
status_fg = [255, 140, 0]
status_bg = [0, 0, 0]

[ui.icons]
