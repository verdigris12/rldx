# =============================================================================
# Commands
# =============================================================================

[commands]
# Program that receives copied values on stdin.
# Examples:
#   copy = ["wl-copy"]                           # Wayland
#   copy = ["xclip", "-selection", "clipboard"]  # X11
#   copy = ["pbcopy"]                            # macOS
copy = ["wl-copy"]
